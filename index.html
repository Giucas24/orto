<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Mappa Orto Conquista</title>
    <style>
        body {
            background-color: #f4fff0;
            font-family: 'Verdana', sans-serif;
        }

        svg {
            width: 100%;
            height: 90vh;
            border: 2px solid #6b8e23;
            background: #e2f7d1;
        }

        .territory {
            cursor: pointer;
            transition: fill 0.3s;
        }

        .territory:hover {
            fill-opacity: 0.7;
        }

        .label {
            font-size: 12px;
            pointer-events: none;
            fill: #333;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 800 600">
        <!-- Cipollandia -->
        <circle class="territory" id="bulbopoli" cx="80" cy="80" r="40" fill="#c9a0dc" />
        <circle class="territory" id="tropea" cx="160" cy="60" r="40" fill="#c9a0dc" />
        <circle class="territory" id="scalogna" cx="120" cy="150" r="40" fill="#c9a0dc" />

        <!-- Carotegna -->
        <circle class="territory" id="carrot" cx="280" cy="80" r="40" fill="#ffa500" />
        <circle class="territory" id="orange" cx="360" cy="60" r="40" fill="#ffa500" />
        <circle class="territory" id="root" cx="320" cy="150" r="40" fill="#ffa500" />

        <!-- Tomatosia -->
        <circle class="territory" id="sanmarzano" cx="80" cy="450" r="40" fill="#ff6347" />
        <circle class="territory" id="cherry" cx="140" cy="500" r="40" fill="#ff6347" />
        <circle class="territory" id="pachino" cx="200" cy="440" r="40" fill="#ff6347" />

        <!-- Broccolandia -->
        <circle class="territory" id="greenvalley" cx="320" cy="450" r="40" fill="#228b22" />
        <circle class="territory" id="forest" cx="400" cy="500" r="40" fill="#228b22" />
        <circle class="territory" id="cavolonero" cx="480" cy="440" r="40" fill="#228b22" />

        <!-- Mercato Centrale -->
        <circle class="territory" id="bazaar" cx="240" cy="280" r="40" fill="#f4e285" />
        <circle class="territory" id="seedbank" cx="340" cy="250" r="40" fill="#f4e285" />
        <circle class="territory" id="compost" cx="300" cy="340" r="40" fill="#f4e285" />
        <circle class="territory" id="greenhouse" cx="400" cy="300" r="40" fill="#f4e285" />

        <!-- Labels -->
        <text class="label" x="60" y="80">Bulbopoli</text>
        <text class="label" x="140" y="60">Tropea Fields</text>
        <text class="label" x="100" y="150">Scalogna</text>

        <text class="label" x="260" y="80">Carrot City</text>
        <text class="label" x="340" y="60">Orange County</text>
        <text class="label" x="300" y="150">Root Deep</text>

        <text class="label" x="50" y="450">San Marzano</text>
        <text class="label" x="110" y="510">Cherry Valley</text>
        <text class="label" x="180" y="440">Pachino Coast</text>

        <text class="label" x="300" y="450">Green Valley</text>
        <text class="label" x="380" y="500">Broccoli Forest</text>
        <text class="label" x="460" y="440">Cavolo Nero</text>

        <text class="label" x="220" y="280">Grand Bazaar</text>
        <text class="label" x="320" y="250">Seed Bank</text>
        <text class="label" x="280" y="340">Compost Works</text>
        <text class="label" x="380" y="300">Greenhouse Labs</text>
    </svg>
</body>

</html>
